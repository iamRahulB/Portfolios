{% extends "template.html" %}
{% block content %}
<style>
	.image-caption{
		border:1px solid white;
		width: 28rem;
		height:30rem;
		position:absolute;
		top: 50%;
		left:50%;
		transform:translate(-50% ,-50%);
		border-radius:20px;
		padding:10px;
	}
	.image-caption img{
		text-align:center;
		width:100%;
		height:100%;
	}
</style>
<div style="width:100%;margin-top:10px;"><p style="text-align:center;color:white;font-size:20px;">Please Wait 10 seconds to load image</p></div>
<div class="image-caption">

	<img src="{{name}}">
</div>

{% endblock %}
